services:
  # Redis - Message broker and result backend for Celery
  redis:
    image: redis:7-alpine
    container_name: leadgen_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - leadgen

  # Flask API - REST endpoints for frontend and job management
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: leadgen_api
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=src.app:create_app
      - FLASK_ENV=development
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OUTPUT_DIR=/app/data/output
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
    volumes:
      - ./api:/app/api
      - ./analysis_engine:/app/analysis_engine
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: flask run --host=0.0.0.0 --port=5000 --reload
    networks:
      - leadgen

  # Celery Worker - Executes scraper jobs asynchronously
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: leadgen_worker
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OUTPUT_DIR=/app/data/output
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - DEEPGRAM_API_KEY=${DEEPGRAM_API_KEY:-}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY:-}
    volumes:
      - ./api:/app/api
      - ./analysis_engine:/app/analysis_engine
      - ./data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A api.celery_app worker --loglevel=info --concurrency=2
    networks:
      - leadgen

  # Flower - Celery monitoring UI
  flower:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: leadgen_flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A api.celery_app flower --port=5555
    networks:
      - leadgen

  # Frontend - React with Vite dev server
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
    container_name: leadgen_frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.app.json:/app/tsconfig.app.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/postcss.config.js:/app/postcss.config.js
    command: npm run dev -- --host 0.0.0.0
    networks:
      - leadgen

volumes:
  redis_data:

networks:
  leadgen:
    driver: bridge
