# =============================================================================
# Docker Compose - Production Configuration
# =============================================================================
# Domain: packaging-benchmark.tryiceberg.ai
# Flower: flower-packaging-benchmark.tryiceberg.ai
#
# Usage:
#   docker compose -f docker-compose.prod.yml up -d --build
#
# Environment:
#   Copy .env.example to .env and fill in the values before running
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Redis - Message broker and result backend for Celery
  # ---------------------------------------------------------------------------
  redis:
    image: redis:7-alpine
    container_name: leadgen_redis_prod
    restart: unless-stopped
    command: redis-server --appendonly no --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - leadgen_prod

  # ---------------------------------------------------------------------------
  # Flask API - REST endpoints for frontend and job management
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
      target: prod
    container_name: leadgen_api_prod
    restart: unless-stopped
    ports:
      # Use 127.0.0.1 for reverse proxy setup, 0.0.0.0 for direct access
      - "0.0.0.0:5002:5000"
    env_file:
      - .env
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=0
      - FLASK_APP=src.app:create_app
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OUTPUT_DIR=/app/data/output
      # CORS settings for production
      - CORS_ORIGINS=https://packaging-benchmark.tryiceberg.ai
      # API keys are loaded from .env file
    volumes:
      - app_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - leadgen_prod

  # ---------------------------------------------------------------------------
  # Celery Worker - Executes scraper jobs asynchronously
  # ---------------------------------------------------------------------------
  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
      target: prod
    container_name: leadgen_worker_prod
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      - OUTPUT_DIR=/app/data/output
      # API keys are loaded from .env file
    volumes:
      - app_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
      api:
        condition: service_healthy
    networks:
      - leadgen_prod

  # ---------------------------------------------------------------------------
  # Flower - Celery monitoring UI
  # Domain: flower-packaging-benchmark.tryiceberg.ai
  # ---------------------------------------------------------------------------
  flower:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
      target: prod
    container_name: leadgen_flower_prod
    restart: unless-stopped
    ports:
      # Use 127.0.0.1 for reverse proxy setup, 0.0.0.0 for direct access
      - "0.0.0.0:5556:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/1
      # Basic auth for Flower (set in .env)
      - FLOWER_BASIC_AUTH=${FLOWER_BASIC_AUTH:-}
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A api.celery_app flower --port=5555 --url_prefix=
    networks:
      - leadgen_prod

  # ---------------------------------------------------------------------------
  # Frontend - React SPA served by Nginx
  # Domain: packaging-benchmark.tryiceberg.ai
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/frontend.Dockerfile
      target: prod
      args:
        # API URL without /api suffix - the client adds it
        - VITE_API_URL=https://packaging-benchmark.tryiceberg.ai
    container_name: leadgen_frontend_prod
    restart: unless-stopped
    ports:
      # Use 127.0.0.1 for reverse proxy setup, 0.0.0.0 for direct access
      - "0.0.0.0:3002:80"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - leadgen_prod

# =============================================================================
# Volumes
# =============================================================================
volumes:
  redis_data:
    name: leadgen_redis_data_prod
  app_data:
    name: leadgen_app_data_prod

# =============================================================================
# Networks
# =============================================================================
networks:
  leadgen_prod:
    name: leadgen_prod
    driver: bridge
